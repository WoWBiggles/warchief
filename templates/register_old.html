<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A World of Warcraft vanilla RP-PVP server.">
    <title>Test</title>
    <link rel="preload" href="FrizQuadrataTT.woff2" as="font" type="font/woff2" crossorigin/>
    <link rel="preload" href="FrizQuadrataTT.woff" as="font" type="font/woff" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
    <script>
        function onSubmit(token) {
            document.getElementById("register-form").submit();
        }
    </script>
</head>
<body>
    <div class="header-image"></div>
    <div class="centered">
        <div class="formWrapper">
            <h2>
                Register
            </h2>
            <form action="/register" id="register-form" method="POST" class="form">
                <div>
                    <label for="username">Account Name</label> 
                    <input class="input" type="text" name="username" id="username" required>
                </div>
                <div>
                    <label for="password">Account Password</label> 
                    <input class="input" type="password" name="password" id="password" required>
                </div>
                <div>
                    <button class="g-recaptcha submit" 
                    data-sitekey="6Ld5fe0oAAAAAO9_T7rPsQjYBCeaekLWCiiM6pwg" 
                    data-callback='onSubmit' 
                    data-action='submit'>
                        Register 
                    </button>
                </div>
            </form>
            {% match success %}
                {% when Some with (true) %}
                    <div class="success">Your account has been created!</div>
                {% when Some with (false) %}
                    <div class="error">{{ error.as_ref().unwrap() }}</div>
                {% when None %}
            {% endmatch %}
        </div>
    </div>
    <script src="https://www.google.com/recaptcha/api.js"></script>
</body>
</html>
